<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Systematic Animated Elements</title>
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }
            table 
            {
                width: 25%;
                border-collapse: collapse;
                margin: auto;
            }
            table, th, td 
            {
                border: 1px solid black;
            }
            @keyframes bounce 
            {
                0%, 100% 
                {
                    transform: translateY(0);
                }
                50% 
                {
                    transform: translateY(-20px);
                }
            }
            @keyframes spin 
            {
                0% 
                {
                    transform: rotate(0deg);
                }
                100% 
                {
                    transform: rotate(360deg);
                }
            }
            @keyframes color-change 
            {
                0% {
                    color: red;
                }
                33% {
                    color: green;
                }
                66% {
                    color: blue;
                }
                100% {
                    color: red;
                }
            }
            .bouncing-text 
            {
                display: inline-block;
                animation: bounce 1s infinite;
                font-size: 20px;
                color: blue;
                font-weight: bold;
                margin: 20px;
            }
            .rotating-image 
            {
                display: block;
                margin: 20px auto;
                animation: spin 5s linear infinite;
                width: 100px;
                height: 100px;
            }
            .color-changing-text 
            {
                font-size: 24px;
                font-weight: bold;
                animation: color-change 3s infinite;
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <section>
            <h2>Marquee Animations</h2>
            <marquee direction="right">Scrolling Right</marquee>
            <marquee direction="left">Scrolling Left</marquee>
            <marquee direction="down" style="height: 50px;">Scrolling Down</marquee>
            <marquee direction="up" style="height: 50px;">Scrolling Up</marquee>
        </section>

        <section>
            <h2>Nested Marquee</h2>
            <marquee behavior="scroll" direction="right">
                <marquee behavior="alternate" direction="down">
                    <marquee behavior="slide" direction="left">
                        <marquee behavior="alternate" direction="up">
                            <img src="bdor.jpeg" alt="Spiral" height="100px">
                        </marquee>
                    </marquee>
                </marquee>
            </marquee>
        </section>

        <section>
            <h2>Scrolling Images</h2>
            <marquee behavior="scroll" direction="right" scrollamount="20">
                <img src="messi.gif" alt="Fast Scrolling Image" height="150px">
            </marquee>        
            <marquee behavior="slide" direction="right">
                <img src="rolando.png" alt="Sliding Image" height="150px">
            </marquee>
        </section>

        <section>
            <h2>More</h2>
            <div class="bouncing-text">Bouncing Text Animation!</div>
            <img src="spiral.png" alt="Rotating Spiral" class="rotating-image">
            <div class="color-changing-text">Color Changing Text</div>
        </section>
    </body>
</html>
