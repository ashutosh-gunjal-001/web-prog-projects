<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                margin: 20px;
                line-height: 1.6;
            }
            form 
            {
                width: 500px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }
            fieldset 
            {
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
            }
            legend 
            {
                font-size: 1.2em;
                font-weight: bold;
                padding: 0 10px;
                color: #333;
            }
            label 
            {
                font-weight: bold;
                margin-bottom: 5px;
                display: inline-block;
            }
            input {
                width: 30%;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            select, button 
            {
                width: 50%;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            textarea
            {
                width: 90%;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            input[type="radio"], input[type="checkbox"] 
            {
                width: auto;
            }
            button 
            {
                width: 150px; 
                background-color: #28a745;
                color: white;
                font-size: 16px;
                border: none;
                cursor: pointer;
                margin: 20px auto;
                display: block;
            }
            button:hover 
            {
                background-color: #218838;
            }
        </style>
    </head>

    <body>
        <h1>Form</h1>
        <form action="submit_form.php" method="POST">
        
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email Address:</label> 
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="phone">Phone Number:</label> 
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </fieldset>
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>
            <label for="gender">Gender:</label> <br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label> <br>        
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" required>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            
            <label>Hobbies:</label> <br>
            <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="Traveling">
            <label for="hobby2">Traveling</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="Gaming">
            <label for="hobby3">Gaming</label>
            <input type="checkbox" id="hobby4" name="hobbies" value="Cooking">
            <label for="hobby4">Cooking</label>
            <input type="checkbox" id="hobby5" name="hobbies" value="Photography">
            <label for="hobby5">Photography</label> <br><br>
            
            <label>Preferred Contact Method:</label> <br>
            <input type="radio" id="contact-email" name="contactMethod" value="Email" required>
            <label for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contactMethod" value="Phone" required>
            <label for="contact-phone">Phone</label>
            <input type="radio" id="contact-text" name="contactMethod" value="Text" required>
            <label for="contact-text">Text Message</label> <br><br>
            
            <label for="skill">Skill Level:</label>
            <select id="skill" name="skill" required>
                <option value="" disabled selected>Select your skill level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <br>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            <br><br>
            <label for="comments">Feedback or Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback or additional comments here..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
        </form>
    </body>
</html>
