<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
        <style>
            body 
            {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            
            .navbar 
            {
                display: flex;
                background-color: #333; 
                padding: 0 20px;
            }

            .navbar a 
            {
                color: white;
                text-decoration: none;
                padding: 14px 20px;
                display: inline-block;
                text-align: center;
            }

            .navbar a:hover 
            {
                background-color: #575757;
            }

            .dropdown {
                position: relative;
            }

            .dropdown .dropbtn 
            {
                color: white; 
                cursor: pointer;
            }

            .dropdown:hover .dropbtn 
            {
                color: #00bcd4; 
            }

            .dropdown-content 
            {
                display: none;
                position: absolute;
                background-color: #333; 
                min-width: 160px;
                border-radius: 5px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a 
            {
                color: white;
                text-decoration: none;
                padding: 12px 16px;
                display: block;
            }

            .dropdown-content a:hover 
            {
                background-color: #575757;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <a href="#">Home</a>
            <div class="dropdown">
            <a href="#" class="dropbtn">Services</a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">SEO</a>
                <a href="#">Marketing</a>
            </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </body>
</html>
