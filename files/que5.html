<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
        <style>
            body 
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4; 
            }

            .menu 
            {
                width: 200px;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            .menu a 
            {
                display: block;
                text-decoration: none;
                padding: 15px 20px;
                background-color: #333; 
                color: white; 
                text-align: left;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .menu a:hover 
            {
                background-color: #00bcd4; 
                color: white; 
            }
        </style>
    </head>

    <body>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
    </body>
</html>
