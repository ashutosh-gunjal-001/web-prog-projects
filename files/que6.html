<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acer Projector Display</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <div class="projector-screen">
        <div class="logo"><b>acer</b></div>
        <div class="bottom-info">
        <div class="qr-section">
        <img src="qrcode.webp" alt="QR Code" class="qr-code">
        <span class="qr-text">X1223H<br>Projector Information</span>
        </div>
        <div class="signal-info">
        <img src="hdmi.png" alt="HDMI" class="hdmi-icon">
        <span class="signal-text">No Signal<br>HDMI IN</span>
        </div>
        </div>
        </div>
    </body>
</html>
