<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table
            {
                width: 25%;
                text-align:center;
                
            }
            table , th, td
            {
                border: 1px solid black;
            }
        </style>
    </head>

    <body >
        <table>
            <tr>
                <td rowspan="2" colspan="1">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>

                <td rowspan="2">I</td>

            </tr>
            <tr>
                <td colspan="2">J</td>
                
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
        </table>
    </body>
</html>
